<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Diff</title>
  <style>body { background: rgb(41, 45, 62); }</style>
</head>
<body>
  <script src="application.js"></script>
  <script>
    const key = "model";
    const mod = JSON.parse(sessionStorage.getItem(key));
    const app = Elm.App.fullscreen(mod);

    app.ports.saveModel.subscribe(mod => {
      sessionStorage.setItem(key, JSON.stringify(mod));
    });
  </script>
</body>
</html>
