<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Elm or React</title>

  <meta name="viewport" content="width=device-height, initial-scale=0.5" />
  <style>body { background: rgb(41, 45, 62); }</style>
</head>
<body>
  <script src="application.js"></script>
  <script>
    const key = "model";
    const int = JSON.parse(sessionStorage.getItem(key));
    const app = Elm.App.fullscreen({ slide: int });

    app.ports.saveSlideNumber.subscribe(integer => {
      sessionStorage.setItem(key, JSON.stringify(integer));
    });
  </script>
</body>
</html>
